<div class="product-container">
  <h2 style="font-weight: bolder">Products</h2>
  <div class="products">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="imageUrl" alt="Profile" width="200" height="500" />
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
<div class="product-form">
  <input type="text" placeholder="Product Name" [(ngModel)]="newProduct.name" (keydown.enter)="focusDescription()" #productNameInput />
  <input type="text" placeholder="Description" [(ngModel)]="newProduct.description" (keydown.enter)="addProduct()" #descriptionInput />
  <button (click)="addProduct()">Add</button>
</div>
<footer>
  <!-- Footer content here -->
</footer>
