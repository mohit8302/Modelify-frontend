<div class="row">
  <div class="col-md-12">
    <div class="folder-section">
      <h2>Folder</h2>
      <div class="folder-buttons">
        <div class="folder-button">
          <img [src]="imageUrl" alt="Generated Image" class="img-fluid" />
          <span class="folder-name">Summer 2024</span>
        </div>
        <div class="folder-button">
          <img [src]="imageUrl" alt="Generated Image" class="img-fluid" />
          <span class="folder-name">Winter 2024</span>
        </div>
        <div class="folder-button">
          <img [src]="imageUrl" alt="Generated Image" class="img-fluid" />
          <span class="folder-name">Winter 2023</span>
        </div>
        <div class="folder-button">
          <img [src]="imageUrl" alt="Generated Image" class="img-fluid" />
          <span class="folder-name">Spring 2023</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 mb-4" *ngFor="let garment of garments">
        <div class="image-section">
          <div class="tags">
            <span class="ai-generated-tag" *ngIf="garment.isAIGenerated">AI Generated</span>
            <img [src]="garment.imageUrl" alt="Garment image" class="garment-image" />
          </div>
        </div>
        <div class="card-details">
          <div class="breadcrumbs">/Summer/Men/T-Shirts</div>
          <h2>Summer 2024 T-Shirt</h2>
          <div class="tags">
            <span>T-shirts</span>
            <span>Summer</span>
            <span>2023</span>
          </div>
          <button *ngIf="garment.isAIGenerated" class="change-button">Edit</button>
          <button *ngIf="!garment.isAIGenerated" class="change-button">Change</button>
        </div>
      </div>
    </div>
  </div>
</div>
